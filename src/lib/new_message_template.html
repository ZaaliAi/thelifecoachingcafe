<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've Received a New Message</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 10px 0;
            border-bottom: 1px solid #eeeeee;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333333;
        }
        .content {
            padding: 20px;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            font-size: 12px;
            color: #666666;
        }
        .button {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>The Life Coaching Cafe</h1>
        </div>
        <div class="content">
            <h2>You've Received a New Message!</h2>
            <p>Hi {{recipientName}},</p>
            <p>You've received a new message from {{senderName}}. Log in to your account to read it and reply.</p>
            <p style="text-align: center;">
                <a href="{{dashboardUrl}}" class="button">View Message</a>
            </p>
            <p>Thanks,</p>
            <p>The Life Coaching Cafe Team</p>
        </div>
        <div class="footer">
            <p>&copy; 2023 The Life Coaching Cafe. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
